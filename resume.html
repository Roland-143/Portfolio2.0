<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="stuffff.CSS" />
    <link rel="JavaScript" href="stuff.js" />
</head>
<main>
    <div id="navbar-placeholder"></div>
    <script>
    fetch('navbar.html')
      .then(res => {
        if (!res.ok) throw new Error('Cannot load navbar');
        return res.text();
      })
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      })
      .catch(err => console.error(err));
  </script>


    <section class="resume-text">
